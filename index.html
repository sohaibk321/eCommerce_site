<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e3251ae1e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/homepage.css">
    <title>Outdoor Equipment Store</title>
    <script src="/scripts/get_search_results.js">
    </script>
  </head>
  <body>
    <header role="banner">
      <a href="index.html"><img src="./images/logo.png" alt="Company Logo"></a>
      <form class="search_bar" action="index.html" method="get">
        <input type="text" onfocus="this.value=''" placeholder="Search for a specific item">
        <button type="submit" name="button"></button>
      </form>
      <div class="nav_bar">
        <ul>
          <li><a id="men">Men</a></li>
          <li><a id="women">Women</a></li>
          <li><a id="climb">Climb</a></li>
          <li><a id="camp">Camp</a></li>
          <li><a id="cycle">Cycle</a></li>
          <li><a id="snow">Snow</a></li>
          <li><a id="more">More</a></li>
        </ul>
      </div>

      <button class="open-button" onclick="openForm()">Login</button>

      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

      <div class="cart">
        <a><i id="cart" class="fas fa-shopping-cart fa-2x"></i></a>
      </div>
    </header>
    <div class="page">
      <div class="page_content">
        <img id="banner" src="/images/home_banner.png" alt="mountains">
        <h1>Get all your needs to conquer the great outdoors!</h1>
      </div>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </body>
</html>
